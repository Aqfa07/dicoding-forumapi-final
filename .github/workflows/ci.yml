name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['18.x']

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER_TEST }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD_TEST }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB_TEST }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: npm install, migrate, and test
        run: |
          npm install
          npm run migrate
          npm run test
        env:
          # Variabel untuk koneksi ke database service container
          PGHOST_TEST: localhost
          PGPORT_TEST: 5432
          PGUSER_TEST: ${{ secrets.POSTGRES_USER_TEST }}
          PGPASSWORD_TEST: ${{ secrets.POSTGRES_PASSWORD_TEST }}
          PGDATABASE_TEST: ${{ secrets.POSTGRES_DB_TEST }}

          # Variabel lain yang dibutuhkan aplikasi Anda
          ACCESS_TOKEN_KEY: ${{ secrets.ACCESS_TOKEN_KEY }}
          REFRESH_TOKEN_KEY: ${{ secrets.REFRESH_TOKEN_KEY }}
          ACCESS_TOKEN_AGE: 3000
