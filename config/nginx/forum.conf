# This creates a zone named "one" with 10MB of shared memory.
limit_req_zone $binary_remote_addr zone=one:10m rate=90r/m;

server {
    listen 80;
    server_name dicoding-forumapi-final.onrender.com;

    # This is more appropriate for API rate limiting.
    limit_req_status 429;

    # Default upstream proxy configuration for all endpoints
    # Note: We intentionally DO NOT apply limit_req here so that only /threads is limited.
    location / {
        # No global rate limiting here (requested: limit only /threads and below)
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
    }

    # Using ^~ ensures this prefix wins over regex locations and matches everything under /threads.
    location ^~ /threads {
        # Allow short bursts while maintaining an average of 90 req/min per IP.
        # Omit "nodelay" so excess requests are delayed (not immediately rejected) up to the burst capacity.
        limit_req zone=one burst=20;

        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
    }
}
